<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SVG</title>
</head>

<body>
    <div class="box">
        <svg class="svg">
            <rect width="200px" height="150" fill="#1234" x="100" y="75" rx="20" />
        </svg>
        <svg class="svg">
            <circle r="100px" cx="50%" cy="50%" fill="#12af" stroke="red" stroke-width="15" />
        </svg>
        <svg class="svg">
            <ellipse rx="100px" ry="50px" cx="50%" cy="50%" fill="gold" />
        </svg>
        <svg class="svg">
            <polygon points="50,50 350,50 350,250 200,300 50,250" fill="slateblue" />
        </svg>
        <svg class="svg">
            <line class="line" x1="50" y1="50" x2="350" y2="250" stroke="brown" stroke-width="10" />
        </svg>
        <svg class="svg ">
            <polyline class="polyline" points="50,50 50,100 150,100 150,50 250,50 300,250" fill="none" stroke="green"
                stroke-width="30" />
        </svg>
        <svg class="svg-text" width="402" height="302" viewBox="0 0 402 302" fill="none"
            xmlns="http://www.w3.org/2000/svg">

                    Corporis voluptates adipisci ipsam officia quam! Quam id ex asperiores?
                </textPath>
            </text>
        </svg>

        <svg class="svg">
            <circle r="100px" cx="50%" cy="50%" fill="#12cffc" />
            <circle r="50px" cx="50%" cy="50%" fill="#12cffc" stroke="gold" stroke-width="100" stroke-dasharray="20"
                stroke-dashoffset="17" />
        </svg>

        <svg class="svg">
            <polygon points="50,25 350,25 350,225 200,275 50,225" fill="none" stroke="brown" stroke-width="10px"
                stroke-dasharray="50" stroke-dashoffset="5" />
        </svg>

        <svg class="svg svg-rect">
            <text class="text-head" fill="black">Наведите мышкой</text>
            <rect class="rect" width="300px" height="150px" fill="#12cc" x="50" y="75" rx="20px" />
        </svg>
        <svg class="svg svg-circle">
            <text class="text-head">Наведите мышкой</text>
            <circle r="100px" cx="50%" cy="50%" fill="red" />
            <circle class="circle" r="50px" cx="50%" cy="50%" fill="red" stroke="gold" stroke-width="100" />
        </svg>

        <svg class="svg svg-circle" viewBox="0 0 400 350" preserveAspectRatio="xMidYMid meet">
            <circle r="100" cx="100px" cy="100px" fill="red" opacity=".5"/>
            <circle r="100" cx="100px" cy="250px" fill="blue" opacity=".5"/>
            <circle r="100" cx="300px" cy="100px" fill="green" opacity=".5"/>
            <circle r="100" cx="300px" cy="250px" fill="gold" opacity=".5"/>
        </svg>

    </div>
